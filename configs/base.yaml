# Base Configuration for SPX 0DTE Iron Condor

# --- Global Settings ---
ticker: "SPX"
timezone: "US/Eastern"
currency: "USD"

# --- Strategy Parameters ---
strategy:
  entry_time: "10:00"      # HH:MM (Strict Ingresarios Start)
  target_delta: 0.10       # Target delta (OTM)
  width: 10                # Spread width (Strict Ingresarios risk)
  
  # Liquidity Gates
  min_credit: 0.50         # Minimum credit to enter
  min_ror: 0.05            # Minimum Return on Risk
  max_spread_pct: 5.00     # Max relative spread
  max_spread_abs: 5.00     # Max absolute spread

# --- Exit Parameters ---
exit:
  take_profit_pct: 0.50    # Take Profit at 50% (Speed)
  stop_loss_mult: 3.0      # Stop Loss 3x Credit
  hold_duration_min: 45    # Max Hold 45 mins (Sniper)
  eod_time: "16:15"        # Force exit

# --- Simulation Settings ---
simulation:
  contract_multiplier: 100 # SPX Standard
  commission_per_leg: 1.50 # $1.50 per contract (conservative)
  slippage_per_leg: 0.05   # 0.05 pts ($5.00) phantom slippage on exit
  max_daily_loss: 3000     # Kill Switch ($3k)
  capital: 100000          # Initial Capital for RoR ($100k)
  
# --- Data Settings ---
data:
  source: "parquet"
  data_path: "./data/raw"  # Placeholder
  dates:
    start: "2023-01-01"
    end: "2023-12-31"

# --- Risk Filters (FOMC/CPI/High Vol Days) ---
filters:
  min_vix: 12.0              # Skip days with VIX below this (low vol = poor premium)
  max_vix: 40.0              # Skip days with VIX above this (extreme risk)
  exclude_dates:             # Blacklist dates (FOMC, CPI, NFP, etc.)
    - "2023-01-25"           # FOMC
    - "2023-02-01"           # FOMC
    - "2023-03-10"           # NFP
    - "2023-03-14"           # CPI
    - "2023-03-22"           # FOMC
    - "2023-05-03"           # FOMC
    - "2023-06-14"           # FOMC + CPI
    - "2023-07-26"           # FOMC
    - "2023-09-20"           # FOMC
    - "2023-11-01"           # FOMC
    - "2023-12-13"           # FOMC + CPI

# --- Optimization Grid (Default Ranges) ---
grid_search:
  target_delta: [0.05, 0.10, 0.15]
  width: [10, 20, 30]
  take_profit_pct: [0.25, 0.50]
  stop_loss_mult: [2.0, 3.0]
